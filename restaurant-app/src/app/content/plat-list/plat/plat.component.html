
  <div class="card text-center" style="width: 35vh;">
    <img class="card-img-top image" src="{{plat.image}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{plat.nom}}</h5>
      <p class="card-text">{{plat.description}}</p>
      <a [routerLink]="['plat', plat.id]" class="btn btn-dark btn-sm">En savoir plus</a>
    </div>
  </div>
