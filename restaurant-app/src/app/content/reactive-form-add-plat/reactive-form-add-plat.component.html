<form [formGroup]="platForm" (ngSubmit)="onSubmit()">

<div class="container">

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">
        <i class="fas fa-utensils"></i>
      </span>
    </div>
    <input formControlName="nom" type="text" class="form-control" placeholder="Nom" aria-label="nom" aria-describedby="basic-addon1" required>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">
        <i class="fas fa-utensils"></i>
      </span>
    </div>
    <input formControlName="description" type="text" class="form-control" placeholder="Description" aria-label="description" aria-describedby="basic-addon1">
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">
        <i class="fas fa-dollar-sign"></i>
      </span>
    </div>
    <input formControlName="prix" type="number" class="form-control" placeholder="Prix" aria-label="prix" aria-describedby="basic-addon1">
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">
        <i class="fas fa-image"></i>
      </span>
    </div>
    <input formControlName="image" type="text" class="form-control" placeholder="Image" aria-label="image" aria-describedby="basic-addon1">
  </div>
  <div class="d-flex justify-content-around">
    <button type="submit" class="btn btn-dark btn-sm">Ajouter le plat</button>
  </div>

</div>

</form>
